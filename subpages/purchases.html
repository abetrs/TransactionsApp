<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Electron Test App</title>
</head>
<body>
    <h1>Commisariat Index</h1>
    <ul id="topbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./clients.html">Clients</a></li>
        <li><a href="./stock.html">Stock</a></li>
        <li><button id="refresh" onclick="location.reload()">Refresh</button></li>
        <li class="delete-purchase">
            <input type="password" name="delete-button-pwd" id="delete-button-pwd" placeholder="Enter the password to edit">
        </li>
        <li id="submit-button-pwd-li">
            <button type="submit" id="submit-button-pwd" onclick="onPwdSubmit()">Submit</button>
        </li>
    </ul>
    <h2>Purchases</h2>
    <table class="main-table" id="purchases">
        <tr>
            <th class="delete-purchase-h"></th>
            <th>Id</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Purchaser</th>
            <th>Sale Price</th>
            <th>Date</th>
        </tr>
    </table>
    <div id='form-area'>    
        <button id="add-button" onclick='addPurchaseRequest()' class="delete-purchase-h">Add Purchase</button>
        <form id='add-purchase' class='invisible'>
            <label for="tranProd">Product Name:</label><br/>
            <input list="tranProd" name="tranProd"><br>
            <datalist id="tranProd">
            </datalist>

            <label for="tranQuantity">Quantity:</label><br>
            <input type="number" id="tranQuantity" name="tranQuantity"><br>

            <label for="tranClientId">Client:</label><br>
            <input list="tranClientId" name="tranClientId"><br>
            <datalist id="tranClientId">
            </datalist>
            
            <label for="tranPrice">Price:</label><br>
            <input type="text" name="tranPrice" id="tranPrice"><br>

            <label for="tranDateTime">Date:</label><br>
            <input type="date" name="tranDateTime" id="tranDatetime">
            <button type="submit" value="submit">Submit:</button>
        </form>
    </div>
    <script src="../src/purchases.js"></script>
</body>
</html>
